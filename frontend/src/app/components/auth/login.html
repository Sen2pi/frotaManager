<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <mat-icon class="logo-icon">directions_car</mat-icon>
      <h1 class="login-title">Gestionnaire de Flotte</h1>
      <p class="login-subtitle">Connexion à votre compte</p>
    </div>

    <form (ngSubmit)="onLogin()" class="login-form">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Email</mat-label>
        <input 
          matInput 
          type="email" 
          [(ngModel)]="email" 
          name="email"
          placeholder="votre@email.com"
          required>
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Mot de passe</mat-label>
        <input 
          matInput 
          [type]="hidePassword ? 'password' : 'text'"
          [(ngModel)]="password" 
          name="password"
          placeholder="Votre mot de passe"
          required>
        <button 
          mat-icon-button 
          matSuffix 
          (click)="hidePassword = !hidePassword" 
          [attr.aria-label]="'Hide password'" 
          [attr.aria-pressed]="hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <button 
        mat-raised-button 
        color="primary" 
        type="submit"
        class="login-button"
        [disabled]="loading">
        <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
        <span *ngIf="!loading">Se connecter</span>
      </button>
    </form>

    <div class="login-footer">
      <p>Vous n'avez pas de compte ?</p>
      <button mat-button color="accent" (click)="onRegister()">
        Créer un compte
      </button>
    </div>

    <div class="demo-credentials">
      <h3>Comptes de démonstration:</h3>
      <div class="credential-item">
        <strong>Admin:</strong> admin@alten.com / admin123
      </div>
      <div class="credential-item">
        <strong>Manager:</strong> manager@alten.com / manager123
      </div>
      <div class="credential-item">
        <strong>Driver:</strong> driver@alten.com / driver123
      </div>
    </div>
  </div>
</div>
