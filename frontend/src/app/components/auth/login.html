<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo-container">
        <mat-icon class="logo-icon">directions_car</mat-icon>
      </div>
      <h1 class="login-title">Gestionnaire de Flotte</h1>
      <p class="login-subtitle">Connexion à votre compte</p>
    </div>

    <form (ngSubmit)="onLogin()" class="login-form">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Email</mat-label>
        <mat-icon matPrefix class="field-icon">email</mat-icon>
        <input 
          matInput 
          type="email" 
          [(ngModel)]="email" 
          name="email"
          placeholder="votre@email.com"
          required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Mot de passe</mat-label>
        <mat-icon matPrefix class="field-icon">lock</mat-icon>
        <input 
          matInput 
          [type]="hidePassword ? 'password' : 'text'"
          [(ngModel)]="password" 
          name="password"
          placeholder="Votre mot de passe"
          required>
        <button 
          mat-icon-button 
          matSuffix 
          type="button"
          (click)="hidePassword = !hidePassword" 
          [attr.aria-label]="'Hide password'" 
          [attr.aria-pressed]="hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <button 
        mat-raised-button 
        color="primary" 
        type="submit"
        class="login-button"
        [disabled]="loading">
        <mat-spinner diameter="20" *ngIf="loading" class="loading-spinner"></mat-spinner>
        <span *ngIf="!loading">
          <mat-icon>login</mat-icon>
          Se connecter
        </span>
      </button>
    </form>

    <div class="demo-credentials">
      <h3>
        <mat-icon>account_circle</mat-icon>
        Comptes de démonstration
      </h3>
      <div class="credential-grid">
        <div class="credential-item admin" (click)="onDemoLogin(demoCredentials[0])">
          <div class="credential-header">
            <mat-icon>admin_panel_settings</mat-icon>
            <span class="role">Admin</span>
          </div>
          <div class="credential-details">
            <span class="email">admin@alten.com</span>
            <span class="password">admin123</span>
          </div>
        </div>
        
        <div class="credential-item manager" (click)="onDemoLogin(demoCredentials[1])">
          <div class="credential-header">
            <mat-icon>manage_accounts</mat-icon>
            <span class="role">Manager</span>
          </div>
          <div class="credential-details">
            <span class="email">manager@alten.com</span>
            <span class="password">manager123</span>
          </div>
        </div>
        
        <div class="credential-item driver" (click)="onDemoLogin(demoCredentials[2])">
          <div class="credential-header">
            <mat-icon>person</mat-icon>
            <span class="role">Driver</span>
          </div>
          <div class="credential-details">
            <span class="email">driver@alten.com</span>
            <span class="password">driver123</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
